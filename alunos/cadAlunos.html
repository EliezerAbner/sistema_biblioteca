<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="cadAlunos.php" method="POST">
        <table>
            <tr>
                <td>Nome</td>
                <td><input type="text" name="txtNome" placeholder="Nome do aluno"></td>
            </tr>
            <tr>
                <td>Data de Nascimento</td>
                <td><input type="date" name="txtDataNascimento" placeholder="Data de nascimento do aluno"></td>
            </tr>
            <tr>
                <td>CPF</td>
                <td><input type="text" name="txtCpf" placeholder="CPF do aluno"></td>
            </tr>
            <tr>
                <td>RG</td>
                <td><input type="text" name="txtRg" placeholder="RG do aluno"></td>
            </tr>
            <tr>
                <td>Celular</td>
                <td><input type="tel" name="txtCelular" placeholder="Celular do aluno"></td>
            </tr>
            <tr>
                <td>email</td>
                <td><input type="text" name="txtEmail" placeholder="email do aluno"></td>
            </tr>
            <tr>
                <td>CEP</td>
                <td><input type="text" name="txtCep" placeholder="CEP do aluno"></td>
            </tr>
            <tr>
                <td>Rua</td>
                <td><input type="text" name="txtRua" placeholder="rua e número do aluno"></td>
            </tr>
            <tr>
                <td>Número</td>
                <td><input type="number" name="txtNum" placeholder="Número da casa"></td>
            </tr>
            <tr>
                <td>Bairro</td>
                <td><input type="text" name="txtBairro" placeholder="Bairro do aluno"></td>
            </tr>
            <tr>
                <td>Cidade</td>
                <td><input type="text" name="txtCidade" placeholder="Cidade do aluno"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Cadastrar" name="btnCadastrar"></td>
                <td><input type="submit" value="Atualizar" name="btnAtualizar"></td>
            </tr>
            
            
            
            
        </table>
    </form>

</html>
