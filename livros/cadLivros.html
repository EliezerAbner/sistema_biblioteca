<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
</head>
<body>
    <form action="cadLivros.php" method="post">
        <table>
            <tr>
                <td>Titulo</td>
                <td><input type="text" name="txtTitulo" placeholder="Nome do livro"></td>
            </tr>
            <tr>
                <td>Autor</td>
                <td><input type="text" name="txtAutor" placeholder="Nome do autor"></td>
            </tr>
            <tr>
                <td>Editora</td>
                <td><input type="text" name="txtEditora" placeholder="Nome da editora"></td>
            </tr>
            <tr>
                <td>Ano</td>
                <td><input type="text" name="txtAno" placeholder="Ano de publicação da obra"></td>
            </tr>
            <tr>
                <td>Quantidade</td>
                <td><input type="text" name="txtQtde" placeholder="Quantidade disponivel"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Cadastrar" name="btnCadastrar"></td>
                <td><input type="submit" value="Atualizar" name="btnAtualizar"></td>
            </tr>
        </table>
    </form>
</body>
</html>
